    display: none;

    transform: scale(0.95);

/* ==============================================
   ANIMATIONS & POLISH
   ============================================== */

/* Smooth scroll pour iOS */
* {
    -webkit-tap-highlight-color: transparent;
}

/* Animation d'entr√©e des cartes */
@keyframes cardFadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.strategy-card {
    animation: cardFadeIn 0.4s var(--transition-smooth) backwards;
}

/* Stagger animation pour les cartes */
.strategy-card:nth-child(1) { animation-delay: 0.05s; }
.strategy-card:nth-child(2) { animation-delay: 0.1s; }
.strategy-card:nth-child(3) { animation-delay: 0.15s; }
.strategy-card:nth-child(4) { animation-delay: 0.2s; }
.strategy-card:nth-child(5) { animation-delay: 0.25s; }
.strategy-card:nth-child(6) { animation-delay: 0.3s; }

/* Pull-to-refresh indicator (cosm√©tique) */
.pull-indicator {
    display: none;
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    padding: 8px 20px;
    background: var(--glass-bg);
    backdrop-filter: var(--backdrop-blur);
    border-radius: 0 0 10px 10px;
    font-size: 0.85em;
    color: #667eea;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);

}

/* Safe area pour iPhone X+ */
@supports (padding: max(0px)) {
    .mobile-nav-toggle {
        bottom: max(20px, env(safe-area-inset-bottom) + 10px);
        right: max(15px, env(safe-area-inset-right) + 10px);

}

    }
}

        enableTouchOptimizations();
    }
    
    // --- Cr√©er le bouton flottant (FAB) ---
    function createMobileNavToggle() {
        const fab = document.createElement('button');
        fab.className = 'mobile-nav-toggle';
        fab.setAttribute('aria-label', 'Ouvrir le panneau Analytics');
        fab.innerHTML = `
            <span class="icon-menu">üìä</span>
            <span class="icon-close">‚úï</span>
        `;
        document.body.appendChild(fab);
        
        fab.addEventListener('click', toggleSidebar);
    }
    
    // --- Cr√©er l'overlay ---
    function createMobileOverlay() {
        const overlay = document.createElement('div');
        overlay.className = 'mobile-overlay';
        document.body.appendChild(overlay);
        
        overlay.addEventListener('click', closeSidebar);
    }
    
    // --- Cr√©er le toggle pour filtres avanc√©s ---
    function createFilterToggle() {
        const valueFilters = document.querySelector('.value-filters');
        if (!valueFilters) return;
        
        const toggleBtn = document.createElement('button');
        toggleBtn.className = 'filter-toggle-btn';
        toggleBtn.innerHTML = `
            <span>‚öôÔ∏è Filtres avanc√©s</span>
            <span class="chevron">‚ñº</span>
        `;
        
        // Ins√©rer avant les value-filters
        valueFilters.parentNode.insertBefore(toggleBtn, valueFilters);
        
        toggleBtn.addEventListener('click', function() {
            this.classList.toggle('expanded');
            valueFilters.classList.toggle('expanded');
            
            const isExpanded = valueFilters.classList.contains('expanded');
            this.querySelector('span:first-child').textContent = 
                isExpanded ? '‚öôÔ∏è Masquer les filtres' : '‚öôÔ∏è Filtres avanc√©s';
        });
    }
    
    // --- Toggle sidebar ---
    function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.mobile-overlay');
        const fab = document.querySelector('.mobile-nav-toggle');
        
        if (sidebar && overlay && fab) {
            const isOpen = sidebar.classList.contains('open');
            
            if (isOpen) {
                closeSidebar();
            } else {
                sidebar.classList.add('open');
                overlay.classList.add('visible');
                fab.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }
    }
    
    function closeSidebar() {
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.mobile-overlay');
        const fab = document.querySelector('.mobile-nav-toggle');
        
        if (sidebar) sidebar.classList.remove('open');
        if (overlay) overlay.classList.remove('visible');
        if (fab) fab.classList.remove('active');
        document.body.style.overflow = '';
    }
    
    // --- Event listeners ---
    function setupEventListeners() {
        // Fermer sidebar avec Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeSidebar();
            }
        });
        
        // Fermer sidebar si resize vers desktop
        window.addEventListener('resize', function() {
            if (window.innerWidth > 1024) {
                closeSidebar();
            }
        });
        
        // Gestion du scroll pour masquer/afficher le FAB
        let lastScrollY = 0;
        let ticking = false;
        
        window.addEventListener('scroll', function() {
            if (!ticking) {
                window.requestAnimationFrame(function() {
                    const fab = document.querySelector('.mobile-nav-toggle');
                    if (fab && window.innerWidth <= 768) {
                        const currentScrollY = window.scrollY;
                        
                        if (currentScrollY > lastScrollY && currentScrollY > 200) {
                            // Scrolling down - hide FAB
                            fab.style.transform = 'translateY(100px)';
                        } else {
                            // Scrolling up - show FAB
                            fab.style.transform = 'translateY(0)';
                        }
                        
                        lastScrollY = currentScrollY;
                    }
                    ticking = false;
                });
                ticking = true;
            }
        });
    }
    
    // --- Optimisations tactiles ---
    function enableTouchOptimizations() {
        // D√©sactiver le double-tap zoom sur les √©l√©ments interactifs
        const interactiveElements = document.querySelectorAll('button, a, input, select');
        interactiveElements.forEach(el => {
            el.addEventListener('touchend', function(e) {
                // Pr√©venir le d√©lai de 300ms sur certains navigateurs
            }, { passive: true });
        });
        
        // Scroll horizontal smooth pour les filtres
        const scrollContainers = document.querySelectorAll('.type-filter, .quick-links');
        scrollContainers.forEach(container => {
            container.addEventListener('touchstart', function() {
                // Active momentum scrolling
            }, { passive: true });
        });
    }
    
})();
</script>
